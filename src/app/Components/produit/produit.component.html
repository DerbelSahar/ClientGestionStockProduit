<div class="row">
<div class="col-lg-7">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Ref</th>
      <th scope="col">Quantité</th>
      <th scope="col">Prix Unitaire</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let produit of produits">
      <td>{{produit.ref}}</td>
      <td>{{produit.quantite}}</td>
      <td>{{produit.prixUnitaire}}</td>
    </tr>
  </tbody>
</table>
</div>
<div class="col-lg-5">
    <div class="card">
    <div class="card-header bg-info text-white">
    Ajouter un produit
    </div>
    <div class="card-body">
        <form [formGroup]="produitForm">
            <div class="form-group">
                <label>refrence:</label>
                <input type="text" class="form-control" formControlName="ref"/>
            </div>
            <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid && (produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty)">
                Reference est obligatoire!
            </div>
            <div class="form-group">
                <label>Quantité:</label>
                <input type="text" class="form-control" formControlName="quantite"/>
            </div>
            <div class="form-group">
                <label>PrixUnitaire:</label>
                <input type="text" class="form-control" formControlName="prixUnitaire"/>
            </div>
            <button class="btn btn-success" [disabled]="produitForm.pristine || produitForm.invalid" (click)="addProduit()">Ajouter</button>
        </form><!---->
    </div>
    <div class="card-footer">
    </div>
</div>
</div>
